<!-- ベーステンプレートを適用する -->
{% extends 'base.html' %}
<!-- ヘッダー情報のページタイトルを設定する -->
{% block title %} アルファ版:人物情報の新規登録 {% endblock %}

      {% block contents %}
      <!-- Bootstrapのグリッドシステム -->
      <main class="flex-shrink-0">
      <div class="container">
        <!-- 行を配置 -->
        <div class="row">
          <!-- 列の左右に余白offset-2を入れる -->
          <div class="col offset-2">
            <!-- ファイルをアップロードする場合は
                 enctype="multipart/form-data"が必要 -->
            <form method="POST"
                  enctype="multipart/form-data" >
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">名前</label>
                <div>{{ form.name }}</div>
              </div>
              <div class="mb-3">
                <label class="form-label">性別</label>
                <div>{{ form.gender }}</div>
              </div>
              <div class="mb-3">
                <label class="form-label">連絡用SNS URL</label>
                <div>{{ form.snsurl }}</div>
              </div>
              <div class="mb-3">
                <label class="form-label">現在の仕事内容</th>
                <div>{{ form.summary }}</div>
              </div>
              <div class="mb-3">
                <label class="form-label">職種</lable>
                <div>{{ form.occupation }}</div>
              </div>
              <div class="mb-3">
                <label class="form-label">肩書</lable>
                <div>{{ form.title }}</div>
              </div>
              <div class="mb-3">
                <label class="form-label">所属</label>
                <div>{{ form.org }}</div>
              </div>
              <div class="mb-3">
                <label class="form-label">協力できること</label>
                <div>{{ form.collabat }}</div>
              </div>
              <div class="mb-3">
                <label class="form-label">専門領域</label>
                <div>{{ form.specialat }}</div>
              </div>
              <div class="mb-3">
                <label class="form-label">興味関心</label>
                <div>{{ form.interest }}</div>
              </div>
              <button type="submit">登録する</button>
            </form>        
          </dv>
        </dv>
      </dv>
      </main>
      {% endblock %}
